<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <header id = "top">
        <h2>Register Yourself</h2>
        <p>Your data is safe with us. We are collecting data to know more about you. Knowing you will help us.</p>
    </header>
    <main>
        <h2>Fill this form</h2>
        <form action = "#">
            <fieldset>
                <legend>
                    <h4>Basic Details</h4> 
                </legend>
                <label for="username">Username
                    <input id = "username" type = "text" name = "username" required>
                </label><br><br>
                <label for="email">Email
                    <input id = "email" type = "email" name = "email" required>
                </label><br><br>
                <label for="password">Password
                    <input id = "password" type = "password" name = "password" required>
                </label><br><br>
                <label for="dob">Date of Birth
                    <input id = "dob" type = "date" name = "dob" required>
                </label><br><br>
                <label for="age">Age
                    <input id = "age" type = "number" name = "age" required>
                </label><br><br>
            </fieldset>
            <fieldset>
                <legend>
                    <h4>Programming languages</h4>
                </legend>
                <label for="cpp">
                    <input id = "cpp" type="checkbox" name = "plang">C++
                </label><br><br>
                <label for="c">
                    <input id = "c" type="checkbox" name = "plang">C
                </label><br><br>
                <label for="html">
                    <input id = "html" type="checkbox" name = "plang">HTML
                </label><br><br>
                <label for="css">
                    <input id = "css" type="checkbox" name = "plang">CSS
                </label><br><br>
                <label for="js">
                    <input id = "js" type="checkbox" name = "plang">Javascript
                </label><br><br>
                <label for="py">
                    <input id = "py" type="checkbox" name = "plang">Python
                </label><br><br>
                <label for="ruby">
                    <input id = "ruby" type="checkbox" name = "plang">Ruby
                </label><br><br>
                <label for="go">
                    <input id = "go" type="checkbox" name = "plang">Go
                </label><br><br>
                <label for="java">
                    <input id = "java" type="checkbox" name = "plang">Java
                </label><br><br>
                <label for="dart">
                    <input id = "dart" type="checkbox" name = "plang">Dart
                </label><br><br>
                <h4>Experience Level</h4>
                <label for="basic">
                    <input id = "basic" type = "radio" name = "experience" value="basic" required>
                    Basic
                </label>
                <label for="interm">
                    <input id = "interm" type = "radio" name = "experience" value="interm" required>
                    Intermediate
                </label>
                <label for="expert">
                    <input id = "expert" type = "radio" name = "experience" value=expert" required>
                    Expert
                </label>
            </fieldset>
            <input id = "num" type = "hidden" name = "num" value = "1">
        </form>
    </main>
    <footer>
        <p>
            <h4>Forms by AM</h4>
            <a href = "#top">Go to top</a>
        </p>
    </footer>
    
</body>
</html>
